<script>
    var myIscroll = new IScroll('.iscroll', {
        scrollX: true,

    });
    var H = $('.on').width();
    var Hlist = $('.iscroll ul li');
    Hlist.on('click', function() {
        var ind = $(this).index();
        $('.on').css({
            'transform': 'translate',
            'left': ind * H
        });
        mySwiper.slideTo(ind)
    });
    var mySwiper = new Swiper('.swiper-container', {
        // autoplay: 1000,
        onSlideChangeStart: function(e) {
            var index = e.activeIndex;
            $('.iscroll ul li').css('color', 'black');
            $('.iscroll ul li').eq(index).css('color', 'orange');
            $('.on').css({
                'transform': 'translate',
                'left': index * H
            });
        }
    });
    var newSwiper = new Swiper('.swiper-containers', {
        autoplay: 1000
    })
</script>
